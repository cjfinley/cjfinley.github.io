<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.6/Tone.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script async src="./javascript/javascript.js"></script>
    <title>My webpage!</title>
  </head>
  <body>
    <h1>Hello Chords!</h1>
    <div>
      <button class="button button0" onclick="pause()">Pause</button>
      <button class="button button1" onclick="play()">Play</button>
      <button class="button button2" onclick="mute()">Mute</button>
    </div>
    <br />
    <br />
    <div class="slidecontainer">
      <label class="container"
        >Make Funky
        <input type="checkbox" id="makeFunky" onclick="makeFunky()" />
        <span class="checkmark"></span>
      </label>
      Volume:
      <span id="volumeValue"></span>
      <input
        type="range"
        min="-20"
        max="20"
        value="0"
        class="slider"
        name="volumeSlider"
        id="volumeSlider"
      />
    </div>
    <br />
    <br />
    <hr size="10" width="90%" align="center" color="black" />
    <br />
    <br/ >
    <div>
      <div>
        <div class="slidecontainer">
          <label class="container">
            Toggle Temperature
            <input
              type="checkbox"
              checked="checked"
              id="muteTemp"
              onclick="toggleTemp()"
            />
            <span class="checkmark"></span>
          </label>
          Temperature Volume:
          <span id="tempVolumeValue"></span>
          <input
            type="range"
            min="-20"
            max="20"
            value="0"
            class="slider"
            name="tempVolumeSlider"
            id="tempVolumeSlider"
          />
        </div>
      </div>
      <br />
      <br />
      <br />
      <div>
        <div class="slidecontainer">
          <label class="container">
            Toggle Light
            <input
              type="checkbox"
              checked="checked"
              id="muteLight"
              onclick="toggleLight()"
            />
            <span class="checkmark"></span>
          </label>
          Light Volume:
          <span id="lightVolumeValue"></span>
          <input
            type="range"
            min="-20"
            max="20"
            value="0"
            class="slider"
            name="lightVolumeSlider"
            id="lightVolumeSlider"
          />
        </div>
      </div>
      <br />
      <br />
      <br />
      <div>
        <div class="slidecontainer">
          <label class="container">
            Toggle Humidity Kick
            <input
              type="checkbox"
              checked="checked"
              id="muteHumiditySnare"
              onclick="toggleHumidityKick()"
            />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            Toggle Humidity Snare
            <input
              type="checkbox"
              checked="checked"
              id="muteHumiditySnare"
              onclick="toggleHumiditySnare()"
            />
            <span class="checkmark"></span>
          </label>
          Humidity Volume:
          <span id="humidityVolumeValue"></span>
          <input
            type="range"
            min="-20"
            max="20"
            value="0"
            class="slider"
            name="humidityVolumeSlider"
            id="humidityVolumeSlider"
          />
        </div>
      </div>
      <br />
      <br />
      <br />
      <div>
        <label class="container"
          >Toggle Motion
          <input
            type="checkbox"
            checked="checked"
            id="muteMotion"
            onclick="toggleMotion()"
          />
          <span class="checkmark"></span>
        </label>
        Motion Volume
        <span id="humidityVolumeValue"></span>
        <input
          type="range"
          min="-20"
          max="20"
          value="0"
          class="slider"
          name="motionVolumeSlider"
          id="motionVolumeSlider"
        />
      </div>
    </div>
  </body>
</html>
