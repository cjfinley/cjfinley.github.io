<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.6/Tone.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script async src="./javascript/javascript.js"></script>
    <title>My webpage!</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <h4 id="date"></h4>
    <div><button class="button button0" onclick="pause()">Pause</button></div>
    <button class="button button1" onclick="play()">Play</button>
    <div class="slidecontainer">
      <p>Octave slider:</p>
      <input
        type="range"
        min="1"
        max="6"
        value="1"
        class="slider"
        id="octaveSlider"
      />
    </div>
    <span id="octaveValue">1</span>th Octave<br />
    <button class="button button2" id="rhythm" onclick="toggleRhythm()">
      Toggle Rhythm
    </button>
  </body>
</html>
